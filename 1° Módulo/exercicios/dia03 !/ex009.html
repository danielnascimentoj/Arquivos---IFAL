<script>

//Codigo que mostra a idade,meses e dias

  //Entrada
  let anoAtual = prompt("Digite o ano atual")
  let anoNasc = prompt("Ano de nascimento:")
  //Processamento
  let totalAnos = anoAtual-anoNasc
  let totalMeses = totalAnos*12
  let totalDias = totalAnos*365
  //Saida
  document.write("Você tem ",totalAnos," anos de idade.<br>")
  document.write("Você tem ",totalMeses," meses.<br>")
  document.write("Você tem ",totalDias," dias")
  </script>
