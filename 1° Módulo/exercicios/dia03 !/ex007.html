<script>

//Calculadora

  //Entrada
  let num = Number(prompt("Digite um numero: "))
  let num2 = Number(prompt("Digite outro numero: "))
  //Processamento
  let adi = num+num2
  let sub = num-num2
  let mul = num*num2
  let div = num/num2
  //Saida
  document.write("Adição:"+adi.toFixed(2)+" Subtração:"+sub.toFixed(2)+" Multiplicação:"+mul.toFixed(2)+" Divisão:"+div.toFixed(2))
  </script>
