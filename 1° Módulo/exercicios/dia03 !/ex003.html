<script>

//Codigo que mostra a soma da metade de um numero com o triplo dele

//Entrada
let numero = Number(prompt("Digite um número: "))

//Processamento
let metade = numero /2
let triplo = metade*3
let resp = triplo

//Saida
document.write("Número: "+numero+"\nMetade do numero: "+metade+"Resposta: " + resp.toFixed(1))
</script>
