<script>

//Codigo que mostra o raio de um circulo

  //Entrada
  let raio = Number(prompt("Digite o valor do raio"));
  let pi = 3.141592;
  //Processamento
  let circu = 2 * pi * raio;
  let area = pi * raio * raio; // Correção aqui: faltava multiplicar raio por raio
  //Saida
  document.write("Circunferência: " + circu.toFixed(3) + " Área do círculo: " + area.toFixed(3));
  </script>
