<script>
  // Entrada
  let valor = prompt("Digite o valor do produto:");
  
  // Processamento
  let finalDesconto = valor * 0.92; // Aplicando um desconto de 8%
  let finalJuros = valor * 1.08;    // Aplicando um acréscimo de 8%
  
  // Saída
  document.write("O valor a vista é ", finalDesconto.toFixed(2), "<br>");
  document.write("Parcelado: ", finalJuros.toFixed(2), "<br>");
  </script>
