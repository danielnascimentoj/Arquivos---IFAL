<script>

//Codigo que mostra a velocidade de um carro

//Entrada
  var distancia, tempo, vel;
  
  distancia = prompt("Informe a distancia: (km)");
  
  tempo = prompt ("Informe o tempo: (horas)");
//Processamento
  vel = distancia/tempo;
//Saida
  document.write("Velocidade: "+vel+" km/h")
  
  </script>
