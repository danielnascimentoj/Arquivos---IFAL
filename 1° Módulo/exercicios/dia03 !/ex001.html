<script>

//Codigo que mostra a soma das idades

//Entrada
  var nome1 = prompt("Qual é o seu nome?")
  var idade1 = Number(prompt(nome1+", Qual é a sua idade?"))
  var nome2 = prompt("Qual é o seu nome?")
  var idade2 = Number(prompt(nome2+", Qual é a sua idade?"))

//Processamento
  var soma = (idade1+idade2)

//Saida
document.write("A soma das idades é:",soma)
</script>
