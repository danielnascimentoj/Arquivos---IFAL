<script>
  //Comando Switch case

  let x = Number(prompt("Primeiro número: "))
  let op = prompt("Operação matemática: ")
  let y = Number(prompt("Segundo número: "))

  switch (op) {

    case "+":
      alert("Soma: " + (x + y))
      break;

    case "-":
      alert("Subtração: " + (x - y))
      break;

    case "*":
      alert("Multiplicação: " + (x * y))
      break;

    case "/":
      alert("Divisão: " + (x / y))
      break;

    default: 
            alert("Operação Digitada Inválida!")
  }
</script>
