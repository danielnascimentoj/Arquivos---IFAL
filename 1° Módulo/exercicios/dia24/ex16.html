<script>
    let numInteiro = Number(prompt("Digite um número inteiro"))
    let i
    let contadora = 1

    for(i=1; i<=numInteiro; i++){
        if (numInteiro%i==0){

            document.write (i, "," )
        }
        contadora++
        }
        document.write ("O número "  + numInteiro + "<br>"+ " tem "  +contadora + " divisores")
        
</script>
