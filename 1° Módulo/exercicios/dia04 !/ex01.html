<script>
//1) Loja de Eletrodom√©sticos

//Entrada
let prod = Number(prompt("Digite o valor do produto:"))
let desc = 0.10

//Processamento
let valorDesc = prod*desc
let valorFinal = prod-valorDesc

//Saida
document.write("Valor do Produto: " + prod.toFixed(2) + "<br>")
document.write("Desconto: " + valorDesc.toFixed(2) + "<br>")
document.write("Valor final: " + valorFinal.toFixed(2))

</script>
