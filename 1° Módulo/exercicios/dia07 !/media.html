<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculando a media</title>
    </head>
    <body>
        <form>
            <h1>Média Bimestral</h1>

            <p>Nota 1:<input type="text" id="inNota1"></p>
            <p>Nota 2:<input type="text" id="inNota2"></p>

            <input type="submit" value="Obter Média">
        </form>

        <h3></h3>

        <script>
            const frm = document.querySelector("form")
            const resp = document.querySelector("h3")

            frm.addEventListener("submit", (e) =>{
                e.preventDefault()

            const nota1 = Number(frm.inNota1.value)
            const nota2 = Number(frm.inNota2.value)
            const resposta = (nota1 + nota2)/2

            resp.innerText = "A média é " + resposta.toFixed(1)
            })
        </script>
    </body>
</html>
