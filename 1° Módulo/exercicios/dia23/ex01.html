<script>
  let soma = 0 //Variavel contadora
  let i = 1 //Variavel acumuladora
  
  while(i <= 100){
    if(i % 2 == 0){ //Calculo para saber se o numero é par
        soma = soma + i
          document.write(i + "<br>")//Repetição da variavel acumuladora
        }
        i++
      }
      document.write("soma: " + soma)
</script>
